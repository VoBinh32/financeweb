{% extends "layout.html" %}

{% block title %}
    Add money
{% endblock %}

{% block main %}
    <form action="/add_money" method="post">
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Amount to add" type="number" step="0.01" min="0.01" required/>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
