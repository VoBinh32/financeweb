{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <br><p class='error'>8 to 15 characters which contain only characters, numeric digits, underscore and first character must be a letter</p>
            <input id="password" autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="confirm-pass" autocomplete="off" autofocus class="form-control" name="confirm-pass" placeholder="Password Confirmation" type="password">
        </div>
        <button id ="submit" class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
